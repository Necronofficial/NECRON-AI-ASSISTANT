<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SRIRAJ AI Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0b0f1a;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #0b0f1a;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, #00f2ff, #001f3f);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      animation: glow 2s infinite ease-in-out;
    }
    @keyframes glow {
      0% { box-shadow: 0 0 10px #00f2ff; }
      50% { box-shadow: 0 0 25px #00f2ff; }
      100% { box-shadow: 0 0 10px #00f2ff; }
    }
    .status {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-left: 10px;
    }
    .status span {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 5px;
    }
    .indicator {
      display: flex;
      align-items: center;
      font-size: 12px;
    }
    .online { background: gray; }
    .listening { background: gray; animation: blink 1s infinite; opacity: 0; }
    .replying { background: gray; }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      overflow-y: auto;
      padding: 20px;
      gap: 10px;
    }
    .message {
      max-width: 60%;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.5;
      animation: fadeIn 0.5s ease-in-out;
    }
    .message.user { background: #0044ff; align-self: flex-end; }
    .message.bot { background: #1c1f2f; align-self: flex-start; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-bar {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #1e2330;
      border-top: 1px solid #333;
    }
    .input-bar input {
      flex: 1;
      padding: 10px;
      background: #0b0f1a;
      border: none;
      color: white;
      font-size: 16px;
    }
    .input-bar button, .input-bar .icon-btn {
      background: #00f2ff;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 8px;
      cursor: pointer;
      color: black;
      font-size: 16px;
    }
    .input-bar .left-icons {
      display: flex;
      gap: 10px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="avatar">S</div>
      <div class="status">
        <div class="indicator"><span class="online" id="online-dot"></span> Online</div>
        <div class="indicator"><span class="listening" id="listening-dot"></span> Listening</div>
        <div class="indicator"><span class="replying" id="replying-dot"></span> Replying</div>
      </div>
      <div>
        <h2>SRIRAJ<br><span style="font-size: 14px; font-weight: normal;">AI Assistant ðŸ¤–</span></h2>
      </div>
    </div>

    <div class="chat" id="chat">
      <div class="message user">Can u download bgm in background</div>
      <div class="message bot">To download BGM in the background, Sir, I'd need to use a different approach. Since you're looking for a background download, I'll need to check if your device allows for this feature.</div>
    </div>

    <div class="input-bar">
      <div class="left-icons">
        <button class="icon-btn" onclick="attachFile()">ðŸ“Ž</button>
      </div>
      <input type="text" placeholder="Type your message here..." id="input" />
      <button onclick="toggleMic()" id="mic-btn">ðŸŽ¤</button>
      <button onclick="toggleSpeaker()" id="speaker-btn">ðŸ”ˆ</button>
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <script>
    let micOn = false;
    let speakerOn = true;

    function sendMessage() {
      const input = document.getElementById('input');
      const chat = document.getElementById('chat');
      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = input.value;
      chat.appendChild(userMsg);

      // Show listening and replying states
      document.getElementById('listening-dot').style.background = 'lime';
      setTimeout(() => {
        document.getElementById('replying-dot').style.background = 'skyblue';
        const botMsg = document.createElement('div');
        botMsg.className = 'message bot';
        botMsg.textContent = `You said: ${input.value}`;
        chat.appendChild(botMsg);

        // Reset states
        setTimeout(() => {
          document.getElementById('listening-dot').style.background = 'gray';
          document.getElementById('replying-dot').style.background = 'gray';
        }, 500);
      }, 1000);

      input.value = '';
      chat.scrollTop = chat.scrollHeight;
    }

    function toggleMic() {
      micOn = !micOn;
      const micBtn = document.getElementById('mic-btn');
      micBtn.textContent = micOn ? 'ðŸ”‡' : 'ðŸŽ¤';
    }

    function toggleSpeaker() {
      speakerOn = !speakerOn;
      const speakerBtn = document.getElementById('speaker-btn');
      speakerBtn.textContent = speakerOn ? 'ðŸ”ˆ' : 'ðŸ”‡';
    }

    function attachFile() {
      alert("File attachment functionality coming soon!");
    }

    // Start with AI online
    document.getElementById('online-dot').style.background = 'yellow';
  </script>
</body>
</html>
